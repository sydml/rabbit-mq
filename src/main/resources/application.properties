spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
# 发送消息确认开启
spring.rabbitmq.publisher-confirms=true
spring.rabbitmq.publisher-returns=true
# 接收消息确认为手动确认
spring.rabbitmq.listener.simple.acknowledge-mode=manual
# 多个消费者做一下配置
spring.rabbitmq.listener.concurrency=10
spring.rabbitmq.listener.max-concurrency=20
spring.rabbitmq.listener.prefetch=5
# 对列名及交换机名配置,可以不放在这里
log.user.queue.name=log.user.queue
log.user.queue.name.two=log.user.queue.two
log.user.routing.key.name=log.user.routing.key
log.user.routing.key.name.two=log.user.routing.key.two
log.user.topic.exchange.name=log.user.topic.exchange
